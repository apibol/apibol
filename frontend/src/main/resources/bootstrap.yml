---
spring:
  profiles: default
  application:
    name: frontend
  cloud:
    config:
      uri: http://config:8001/
## Remove this one when spring bug fixed
server:
  port: 7010

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
  instance:
    leaseRenewalIntervalInSeconds: 10
    preferIpAddress: true

