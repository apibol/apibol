spring:
  profiles: docker
  application:
    name: frontend
  cloud:
    config:
      uri: http://config:8001/

server:
  port: 7010

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka/
    fetch-registry: true
